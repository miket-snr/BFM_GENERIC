
<style type="text/css">
    .blockcontainerNoPad {
             padding-left: 0%; 
    }
</style>

    <div class="blockcontainer blockcontainerNoPad">
    <div class="panel-heading2">
            {{ if(panelmessage.length > 2) ? panelmessage :'Call Logging' }}</div>
        <div class="panel-body">     
   <!--     <p >You are able to Log a Call via this Service <span data-ng-hide="token"> but you first need to Identify yourself.</span></p> -->
    
  <!--
We will need to modify the showing of these Options by referring to the SAP configuration
-->

  <div data-ng-show="token">
    <table class="table table-condensed">  
        <tr  ng-repeat="screenpage in screenpagelist">
			<td>
			<a  class="btn btn-warning" ng-click="clickedOn(screenpage)">
				   <i class="{{screenpage.DISPLAYFONT || 'fa fa-building'}}" aria-hidden = "true" ></i> {{screenpage.DISPLAYNAME}}  &raquo;</a> 
			</td>
			<td>
				{{(screenModel[screenpage.SCR_CODE].length > 2)?screenModel[screenpage.SCR_CODE] :'Click Button'}}
			</td>
		</tr>
		   
</table>        
  <div id="photo" ng-show="fileUri"> <img id="myImage" style="height: 120px;"  src=""/>
  </div>
 </div>

<div class="row" data-ng-hide="token">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Sign in</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signin()">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <!--<div class="col-sm-4">   
                              <a class="btn btn-info" href="#/signup">Register</a>
                            </div> --> 
                            <button type="submit" class="btn btn-warning  pull-right ">Sign in</button>                      
                        </div>
                    </div>
                    <p data-ng-show="error" class="error">{{ error }}</p>
                </form>
            </div>
        </div>
        
    </div>
</div>
</div>  
         <div class="panel-heading3">
             Copyright @{{ yeardate }} <a href="http://www.bidvestfm.co.za" title="BidvestFM">Bidvest Facilities Management</a>
        </div>
</div>
